<html>

<head>
    <title>腾讯验证码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
</head>

<body onload="myFunction()" style="background-color: transparent;">
    <script type="text/javascript" language="javascript">
        function myFunction() {
            //直接生成一个验证码对象。
            var captcha1 = new TencentCaptcha('2016174844', function (res) {/* callback */
                // res（未通过验证）= {ret: 1, ticket: null}
                // res（验证成功） = {ret: 0, ticket: "String", randstr: "String"}
                if (res.ret === 0) {
                    //pass the json string back to Flutter
                    FromJsToFlutter.postMessage(JSON.stringify(res));
                }
            });
            captcha1.show(); // 显示验证码
        }
    </script>
</body>

</html>
